<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>场站电力分配</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .main-container {
      width: 100%;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .content-wrapper {
      display: flex;
      flex: 1;
      gap: 20px;
      min-height: 0;
    }
    .left-section {
      flex: 0 0 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow: auto;
    }
    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .chart-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #chart-container {
      flex: 1;
      min-height: 0;
    }
    .power-inputs {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      gap: 10px;
    }
    .power-input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .power-input {
      width: 80px;
      text-align: center;
      padding: 5px;
    }
    .info-section {
      width: 100%;
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
    }
    .info-table th, .info-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .info-table th {
      background-color: #f5f5f5;
    }
    .power-limit-section {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .power-limit-input {
      width: 100px;
      padding: 5px;
    }
    .status-cell {
      color: #666;
    }
    .submit-btn {
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="power-limit-section">
      <span>电力上限：</span>
      <input type="number" id="powerLimitInput" class="power-limit-input" placeholder="输入电力上限">
      <button onclick="updatePowerLimit()" class="submit-btn">设置</button>
      <span>当前电力上限：<span id="powerLimitDisplay">100</span></span>
      <span>当前总电力：<span id="currentPowerDisplay">60</span></span>
    </div>
    
    <div class="content-wrapper">
      <div class="left-section">
        <div class="info-section">
          <table class="info-table">
            <thead>
              <tr>
                <th>场站</th>
                <th>分配电力值</th>
                <th>状态</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>VIP01</td>
                <td>10</td>
                <td class="status-cell">未充电</td>
              </tr>
              <tr>
                <td>VIP02</td>
                <td>10</td>
                <td class="status-cell">未充电</td>
              </tr>
              <tr>
                <td>HIGH01</td>
                <td>10</td>
                <td class="status-cell">未充电</td>
              </tr>
              <tr>
                <td>HIGH02</td>
                <td>10</td>
                <td class="status-cell">未充电</td>
              </tr>
              <tr>
                <td>MID01</td>
                <td>10</td>
                <td class="status-cell">未充电</td>
              </tr>
              <tr>
                <td>MID02</td>
                <td>10</td>
                <td class="status-cell">未充电</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="right-section">
        <div class="chart-section">
          <div id="chart-container"></div>
          <div class="power-inputs">
            <div class="power-input-group">
              <input type="number" class="power-input" placeholder="10">
              <span>VIP01</span>
            </div>
            <div class="power-input-group">
              <input type="number" class="power-input" placeholder="10">
              <span>VIP02</span>
            </div>
            <div class="power-input-group">
              <input type="number" class="power-input" placeholder="10">
              <span>HIGH01</span>
            </div>
            <div class="power-input-group">
              <input type="number" class="power-input" placeholder="10">
              <span>HIGH02</span>
            </div>
            <div class="power-input-group">
              <input type="number" class="power-input" placeholder="10">
              <span>MID01</span>
            </div>
            <div class="power-input-group">
              <input type="number" class="power-input" placeholder="10">
              <span>MID02</span>
            </div>
          </div>
          <div style="text-align: center; margin-top: 10px;">
            <button onclick="updateChartFromInputs()" class="submit-btn">确定</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
